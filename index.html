<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="bg-deepBlue">
        <div class="relative w-[1050px] mx-auto flex items-center justify-between">
            <!-- logo -->
            <a href="/" class="py-7 pr-7">
                <img src="./images/logo.svg" width="125px" height="30px">
            </a>
            <div class="flex gap-5">

                <!-- Payments -->
                <div class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group">
                <a href="#" >Payments</a>
                <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </div>

                <!-- banking -->
                <div class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#" >Banking</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </div>

                <!-- line of credit -->
                <div class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#" >Line of Credit</a>
                </div>

                <!-- payroll -->
                <div class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#" >Payroll</a>
                </div>

                <!-- Resources -->
                <div class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#" >Resources</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </div>

                <!-- Support -->
                <div class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#" >Support</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </div>

                <!-- pricing -->
                <div class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#" >Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </div>

            </div>
            <div class="flex gap-5">
                <div class="relative group w-[40px] h-[30px] mt-4"> <img src="./images/india-flag.svg" alt="" >
                    <div class="w-[220px]  text-white text-center bg-black absolute top-8 hidden group-hover:block -ml-16">Razorpay is currently available for indian business</div>
                </div>
                    
                    <button class="py-3 px-5 font-mullish text-sm font-bold text-white border-lightBlue border rounded">Log In</button>
                    <button class="py-3 px-6 font-mullish text-lightBlue300 border-white bg-white border rounded-sm hover:text-lightBlue500  flex flex-row-reverse"> <img src="right.png" height="14px" width="14px" class="mt-1 ml-2">Sign Up</button>
            </div>  
        </div>
    </nav>
    <section  class="bg-deepBlue w-[100%] h-[100vh] relative" >
        <div class="relative w-[1050px] mx-auto flex items-center justify-between">
            <div class="pt-20 pb-20 w-[40%]">
                <h1 class="text-white font-extrabold text-4xl leading-[3rem]" >Power your Finance, grow your business</h1>
                <div class="w-5 h-1 bg-green-400 my-10"></div>
                <h1 class="text-white text-lg w-[90%] opacity-70">Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.</h1>
                <button class="py-3 px-6 mt-8 font-mullish text-white border-0 bg-lightBlue300  rounded-sm hover:bg-lightBlue500  flex flex-row-reverse">Sign Up Now</button>
            </div>
            <div class="pt-20 pb-20 flex top-0 left-0 right-0 bottom-0">
                <img src="header.jpg" alt="" height="634px" width="528.33px">
            </div>

        </div>
        <div class="w-[101%]" >
        <img src="./images/hero-shape.svg"  alt="">
    </div>
    </section>
    
    
</body>
</html>
